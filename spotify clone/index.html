<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_spotify.css" />
    <link rel="stylesheet" href="css/ultity.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="image">
          <img src="img/logo.svg" width="103px" alt="" />
        </div>
        <div class="profile"><img src="img/profire.jpeg" width="40px" alt=""></div>
        
      </nav>
    </header>
    <section class="section">
      <div class="cointainer">
        <div class="left">
          <div class="close"><img src="img/cross.svg" alt="" /></div>
          <div class="libray">
            <div class="lib color">Your Libray</div>
            <button class="add">
              <img src="icons/plus.svg" width="18px" alt="" />
            </button>
          </div>
          <div class="showing_songs color">
            <ul></ul>
          </div>

          <div class="privacy">
            Made With ❤️
          </div>
        </div>

        <div class="right">
          <div class="nav color">
            <img class="sideshow" src="img/humbuger.svg" width="25" alt="" />
            <div class="heading">Trending Songs</div>
          </div>

          <div class="cards color">
            <!-- /*---------------------- card-1--------------------------*/ -->
            



            



            

          <div class="playbar color">
            <div class="namesong">
              <div class="namesss">Song name</div>
            </div>

            <div class="seekbar linescircels">
              <div class="circless linescircels"></div>
            </div>
            <div class="duration color">
              <div class="start">00:00</div>
              <div class="endsss">03:12</div>
            </div>
            <div class="volume">
              <img id="invert" src="img/volume.svg" width="26px" alt="" />
              <input type="range" name="volumes" id="sound_bar">

            </div>

            <div class="allplayers">
              <img id="shutle" src="music bar/shutle.png" width="25px" alt="" />
              <img
                id="previous"
                src="music bar/reverse.png"
                width="25px"
                alt=""
              />
              <img id="playss" src="music bar/player.svg" width="40px" alt="" />
              <img id="next" src="music bar/forward.png" width="25px" alt="" />
              <img id="loop" src="music bar/loop.png" width="25px" alt="" />
              
             
              <!-- <div class="seekbar_volume">
                <div class="circle_volume"></div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="javascript/script.js "></script>
  </body>
</html>
